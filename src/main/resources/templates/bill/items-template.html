<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<table th:fragment="billItems" class="d-none">
		<tbody id="billItemTemplate">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" id="quantity_{ID}"
					name="quantity[]" class="form-control col-sm-4" onchange="itemsHelper.calculateValue({ID}, {PRICE}, this.value);" /></td>
				<td><span id="total_value_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteBillRow({ID});">x</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
