<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
		<!-- First Element -->
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}">First</span> 
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">First</a>
			</li>
		<!-- First Element -->
		
		<!-- Previous Element -->
			<li class="page-item" th:class="${page.hasPrevious? 'page-item' : 'page-item disabled'}">
				<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}">&laquo;</a>
			</li>
		<!-- Previous Element -->
		
		<!-- Each Element -->
			<li class="page-item" th:each="item : ${page.pages}" th:class="${item.currentPage? 'page-item active' : 'page-item'}" >
				<span class="page-link" th:if="${item.currentPage}" th:text="${item.number}"></span> 
				<a class="page-link" th:if="${not item.currentPage}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
			</li>
		<!-- Each Element -->
		
		<!-- Next Element -->	
			<li class="page-item" th:class="${page.hasNext? 'page-item' : 'page-item disabled'}">
				<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}">&raquo;</a>
			</li>
		<!-- Next Element -->
		
		<!-- Last Element -->
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}">Last</span> 
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">Last</a>
			</li>
		<!-- Last Element -->		
		
		</ul>

	</nav>

</body>
</html>
